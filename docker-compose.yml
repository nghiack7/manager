version: "3"
services:
  rgb:
    image: nghiack7/manage
    env_file:
      - ../.env
    environment:
      MNG_DB_HOST: db
    depends_on:
      - db
    ports:
      - ${RGB_PORT}:${RGB_PORT}
  db:
    image: postgres
    environment:
      POSTGRES_USER: ${RGB_DB_USER}
      POSTGRES_PASSWORD: ${RGB_DB_PASSWORD}
      POSTGRES_DB: ${RGB_DB_NAME}
    ports:
      - ${RGB_DB_PORT}:${RGB_DB_PORT}
    volumes:
      - postgresql:/var/lib/postgresql/mng
      - postgresql_data:/var/lib/postgresql/mng/data
volumes:
  postgresql: {}
  postgresql_data: {}
